<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Form Example</title>
</head>
<body>
	<h1>Form Example</h1>
	
	<form action="#" method="POST" th:action="@{/post/add_user}" th:object="${user}" >
		<p><input type="text" placeholder="Your name" th:field="*{name}"></p>
		<p><input type="text" placeholder="Last name" th:field="*{lastName}"></p>
		<p><input type="text" placeholder="Email address" th:field="*{email}"></p>
		
		<p><input type="submit" value="Add"></p>
	</form>
</body>
</html>
